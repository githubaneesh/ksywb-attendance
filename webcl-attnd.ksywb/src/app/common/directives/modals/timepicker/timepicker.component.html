<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" (onDismiss)="dismissed()"
        (onOpen)="opened()" [cssClass]="cssClass" #modal>
       <form role="form" #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)">
            <modal-header [show-close]="true">
                <h4 class="modal-title">Select Time</h4>
            </modal-header>
            <modal-body>
                   <div class="row">
                          <div class="col-lg-4 col-md-4">
                                 <h4>Hour</h4>
                                <!-- <select [(ngModel)]="selectedHour" id="selectHour">
                                       
                                        <option *ngFor="let option of hourArray" value= {{option.value}}  >
                                            {{option.label}}
                                        </option>
                                 </select>-->
                                <form style="padding:18px;max-width:800px;" [formGroup]="form">
                                    <ng-select
                                            [options]="hourArray"
                                            [multiple]="false"
                                            [noFilter]=10
                                            placeholder="Select one"
                                            formControlName="selectHr"
                                         >
                                        </ng-select>
                                </form>

                          </div>
                          <div class="col-lg-4 col-md-4">
                               <h4>Minute</h4>
                               <!-- <select [(ngModel)]="selectedMin" id="selectMin">
                                             
                                            <option *ngFor="let option of minsArr" value= {{option.value}}  >
                                                {{option.label }}
                                            </option>
                                </select>-->
                                 <form style="padding:18px;max-width:800px;" [formGroup]="form">
                                    <ng-select
                                            [options]="minsArr"
                                            [multiple]="false"
                                            [noFilter]=10
                                            placeholder="Select one"
                                            formControlName="selectMin"
                                             
                                        >
                                        </ng-select>
                                </form>
                          </div>
                         <div class="col-lg-4 col-md-4">
                          <!--<dropdown [optionList]="minsArr" (optionSelected)="optionSelectHandler($event)"></dropdown> --->
                                <!--  <select [(ngModel)]="selectedState">
                                            <option *ngFor="let option of ampmArray" value= {{option.value}}>
                                                {{option.label}}
                                            </option>
                                </select>-->
                          </div>
                   </div>     
            </modal-body>
            <modal-footer> 
                <div style="float:left;color:red">{{strWarning}} </div>              
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>              
                 <button type="submit" class="btn btn-default">Submit</button>   
            </modal-footer>
      </form> 
</modal>
