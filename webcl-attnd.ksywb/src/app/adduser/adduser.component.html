<section id="addemployee" class="sections lightbg">
  <div class="container padding-top-20">

    <div class="registration-container">
      <div class="row">
        <div class="col-md-5 col-lg-5 emp_icon-con">
          <img class="employee-img" src="../assets/img/user.png">
          <div class="alert">
            <h4>{{strAlertMessage}}</h4>
          </div>
        </div>
        <div class="col-md-7 col-lg-7">


          <div class="form-container">
            <div class="registration-title">
              <!-- <img src="../assets/img/emp-icon.png">-->
              <h4>ADD USER</h4>
            </div>

            <form role="form" #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)">

              <div class="form-group"> <!--Name-->

                <input type="text" class="form-control" placeholder="User name"
                       name="name" [(ngModel)]="user.username"
                       #name="ngModel" required>
                       <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Name-->

                <input type="text" class="form-control" placeholder="First name"
                       name="name" [(ngModel)]="user.firstname"
                       #name="ngModel" required>
                       <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Name-->

                <input type="text" class="form-control" placeholder="Last name"
                       name="name" [(ngModel)]="user.lastname"
                       #name="ngModel" required>
                       <label class="namewarning"></label>
              </div>
             <!-- <div class="form-group select-roles">

                  <form style="padding:18px;max-width:800px;" [formGroup]="form">
                    <ng-select
                            [options]="userRoles"
                            [multiple]="false"
                            [noFilter]=10
                            placeholder="Select Role"
                            formControlName="selectRole"
                            (selected)="roleSelected($event)"
                        >
                        </ng-select>
                    </form>
            </div>
            <div class="form-group select-roles" *ngIf="user.role == 'Office Manager'">
                             <form style="padding:18px;max-width:800px;" [formGroup]="form">
                                <ng-select
                                        [options]="offices"
                                        [multiple]="false"
                                        [noFilter]=10
                                        placeholder="Select Office"
                                        formControlName="selectOffice"
                                        (selected)="officeSelected($event)"
                                    >
                                    </ng-select>
                                </form>
              </div>-->
              <div class="form-group"> <!--Name-->

                <input type="text" class="form-control" placeholder="Email"
                       name="name" [(ngModel)]="user.email"
                       #name="ngModel">
                       <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Name-->

                <input type="text" class="form-control" placeholder="Mobile No"
                       name="name" [(ngModel)]="user.mobile"
                       #name="ngModel" required>
                       <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Name-->
                <input type="password" class="form-control" placeholder="Password"
                       name="password" [(ngModel)]="user.password"
                       #password="ngModel" required>
                       <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Name-->
                <input type="password" class="form-control" placeholder="Confirm Password"
                       name="cpassword" [(ngModel)]="user.cpassword"
                       #cpassword="ngModel" required>
                       <label class="namewarning"></label>
              </div>


              <div class="form-group">
                <div class="text-danger">{{ strMessage }}</div>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" (click)="navigateToURL('userlist')">Cancel</button>
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<alert-popup   (modalClosed)="alertModelClosed($event)"></alert-popup>
