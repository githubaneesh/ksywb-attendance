          <div class="form-container">
            <div class="registration-title">  <h4>ADD OFFICE</h4> </div>

            <form role="form" #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)">

              <div class="form-group"> <!--Name-->
                  <input type="text" class="form-control" placeholder="Office name"  name="name" [(ngModel)]="office.name" #name="ngModel" required>  <label class="namewarning"></label>
              </div>
              <div class="form-group"> <!--Address-->
                <textarea rows="4" cols="50" class="form-control" placeholder="Address"   name="name" [(ngModel)]="office.address" #name="ngModel" required> </textarea>
              </div>
              <div class="form-group"> <!--Address-->
                <input type="text" class="form-control" placeholder="Office Stage Id"  name="id" [(ngModel)]="office.stgid" #name="ngModel">
              </div>
              <div class="form-group">
                <div class="row">

                  <div class="col-lg-4 col-md-4 col-sm-4">
                    <h4>Max FN:</h4>
                    </div>
                  <div class="col-lg-4 col-md-4 col-sm-4">
                      <form class="form-inline" style="max-width:800px;" [formGroup]="formGroup">
                                    <ng-select
                                          [options]="hourArray"
                                          [multiple]="false"
                                          [noFilter]=10
                                          placeholder="Select Hour"
                                          formControlName="selectMaxFNHr"
                                       >
                                    </ng-select>
                              </form>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                              <form class="form-inline" style="max-width:800px;" [formGroup]="formGroup">
                                    <ng-select
                                          [options]="minsArr"
                                          [multiple]="false"
                                          [noFilter]=10
                                          placeholder="Select Min"
                                          formControlName="selectMaxFNMin"
                                      >
                                    </ng-select>
                              </form>
                      </div>
                    </div>
              </div>
