<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()"
       (onDismiss)="dismissed()"
       (onOpen)="opened()" [cssClass]="cssClass" #modal>
  <form role="form" #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)">
    <modal-header [show-close]="true">
      <h4 class="modal-title">Add Attendance</h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <label>Select Employee</label>
        <form style="padding:18px;max-width:800px;" [formGroup]="form">
          <ng-select *ngIf="arr_emp.length>0"
                     [options]="arr_emp"
                     [multiple]="false"
                     [noFilter]=10
                     placeholder="Select Employee"
                     formControlName="selectEmployee"
          >
          </ng-select>
        </form>
      </div>
      <!--div class="form-group">
             <label>Select Attendance type</label>
               <form style="padding:18px;max-width:800px;" [formGroup]="form">
               <ng-select *ngIf="arr_leaves.length>0"
                       [options]="arr_leaves"
                       [multiple]="false"
                       [noFilter]=10
                       placeholder="Select Leave"
                       formControlName="selectLeave"
                       (selected)="leaveSelected($event)"
                   >
               </ng-select>
               </form>
       </div-->
      <div class="form-group">
        <div><label>Select Date</label></div>
        <div>
          <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged('from',$event)"></my-date-picker>
        </div>
      </div>
      <!--div class="form-group">
        <label>Select Fore noon/After noon</label>
        <form style="padding:18px;max-width:800px;" [formGroup]="form">
          <ng-select *ngIf="anfn_arr.length>0"
                     [options]="anfn_arr"
                     [multiple]="false"
                     [noFilter]=10
                     (selected)="affnSelected($event)"
                     formControlName="selectanfn"
          >
          </ng-select>
        </form>
      </div>
      <div class="form-group" *ngIf="!bAbsent">
              <label>Select Entry / Exit</label>
              <form style="padding:18px;max-width:800px;" [formGroup]="form">
              <ng-select *ngIf="entext_arr.length>0"
                      [options]="entext_arr"
                      [multiple]="false"
                      [noFilter]=10
                      formControlName="selectentext"
                  >
              </ng-select>
              </form>
      </div-->


      <div class="form-group">
        <div>
          <label>Select Entry (HH:MM)</label>
        </div>
          <div style="max-width:100%;" >
            <form style="max-width:200px;" [formGroup]="form">
              <ng-select *ngIf="hourArray.length>0"
                         [options]="hourArray"
                         [multiple]="false"
                         [noFilter]=10
                         placeholder="Select Hour"
                         formControlName="selectHourEntry">
              </ng-select>
              <ng-select *ngIf="minsArr.length>0"
                         [options]="minsArr"
                         [multiple]="false"
                         [noFilter]=10
                         placeholder="Select Minute"
                         formControlName="selectMinEntry">
              </ng-select>
            </form>
          </div>
        <!--div class="form-group">
          <div class="col-lg-4 col-md-4">
            <label>Hour</label>
            <form style="max-width:100px;" [formGroup]="form">
              <ng-select *ngIf="hourArray.length>0"
                         [options]="hourArray"
                         [multiple]="false"
                         [noFilter]=10
                         placeholder="Select Hour"
                         formControlName="selectHourExit">
              </ng-select>
            </form>
          </div>
          <div class="col-lg-4 col-md-4">
            <label>Minute</label>
            <form style="max-width:100px;" [formGroup]="form">
              <ng-select *ngIf="minsArr.length>0"
                         [options]="minsArr"
                         [multiple]="false"
                         [noFilter]=10
                         placeholder="Select Minute"
                         formControlName="selectMinExit"
              >
              </ng-select>
            </form>

          </div>
        </div-->
      </div>
      <div class="form-group">

        <div>
          <label>Select Exit</label>
        </div>
        <div style="max-width:100%;" >
          <form style="max-width:200px;" [formGroup]="form">
            <ng-select *ngIf="hourArray.length>0"
                       [options]="hourArray"
                       [multiple]="false"
                       [noFilter]=10
                       placeholder="Select Hour"
                       formControlName="selectHourExit">
            </ng-select>
            <ng-select *ngIf="minsArr.length>0"
                       [options]="minsArr"
                       [multiple]="false"
                       [noFilter]=10
                       placeholder="Select Minute"
                       formControlName="selectMinExit">
            </ng-select>
          </form>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <label>{{strmessage}}</label>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-default">Submit</button>
    </modal-footer>
  </form>
</modal>
